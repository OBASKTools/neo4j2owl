allow_entities_without_labels: true
testmode: true
batch: true
safe_label: loose
batch_size: 100000000
relation_type_threshold: 0.66
represent_values_and_annotations_as_json:
  iris:
    - "http://purl.obolibrary.org/obo/IAO_0000115"
    - "http://www.geneontology.org/formats/oboInOwl#hasExactSynonym"
    - "http://www.w3.org/2000/01/rdf-schema#isDefinedBy"
property_mapping:
  - iris:
      - "http://purl.obolibrary.org/obo/so#part_of"
      - "http://purl.obolibrary.org/obo/BFO_0000050"
    id: part_of
  - iris:
      - "http://purl.obolibrary.org/obo/fbbt#has_quality"
      - "http://purl.obolibrary.org/obo/so#has_quality"
      - "http://purl.obolibrary.org/obo/RO_0000086"
    id: has_quality
  - iris:
      - "http://www.w3.org/2002/07/owl#deprecated"
    id: deprecated
    datatype: "Boolean"
neo_node_labelling:
  - label:  Neuron_adult
    classes:
      - nic:A
      - VFBext:TEST2
      - BFO:0000051 some owl:Thing
curie_map:
  VFB: http://purl.obolibrary.org/obo/fbbt/vfb/VFB_
  VFBext: http://purl.obolibrary.org/obo/fbbt/vfb/VFBext_
  vfbp: http://purl.obolibrary.org/obo/fbbt/vfb#
  vfb: http://www.virtualflybrain.org/owl/
  nic: http://www.semanticweb.org/matentzn/ontologies/2018/1/untitled-ontology-73#